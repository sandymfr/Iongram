<ion-header>
    <ion-toolbar>
      <ion-title>Upload Image</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

  <app-loading *ngIf="busy"></app-loading>
  
    <div class="center" *ngIf="!busy">
      
      <div class="camera"></div>
  
      <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />
      
      <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Upload File</ion-button>
      
      <ion-card *ngIf="imageURL">
        <img src="https://ucarecdn.com/{{ imageURL }}/" />
        <ion-card-content>
          <ion-textarea placeholder="Digite uma legenda para sua imagem" [(ngModel)]="desc"></ion-textarea>
          <ion-button shape="round" color="primary" (click)="createPost()">POSTAR</ion-button>
        </ion-card-content>
      </ion-card>

    </div>
  </ion-content>
